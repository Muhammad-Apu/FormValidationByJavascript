<!doctype html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <style>
            i{
                position: absolute;
                right: 10px;
                top: 43px;
                visibility: hidden;    
            }

            .about i{
                top: 92px;
            }

            .success{
                
                visibility: visible;
            }

            i.error{
                
                visibility: visible;
            }

            
            
        </style>
</head>
<body class="bg-primary-subtle">
    <h2 class="text-center">Form Validation Using Javascript With Regex</h2>
    <div class="container">
        <form id="formId">
            <div class="mb-3 position-relative">
                <label for="userNameField" class="form-label ps-1">UserName*</label>
                <input type="text" name="username" class="form-control" id="userNameField" autocomplete="off">
                <i class="fa-solid fa-square-check text-success"></i>
                <i class="fa-solid fa-circle-exclamation text-danger "></i>
                <h6 class="text-danger ps-1"></h6>
            </div>
            <div class="mb-3 position-relative">
                <label for="emailField" class="form-label ps-1">Email*</label>
                <input type="email" name="email" class="form-control" id="emailField" autocomplete="off">
                <i class="fa-solid fa-square-check text-success"></i>
                <i class="fa-solid fa-circle-exclamation text-danger"></i>
                <h6 class="text-danger ps-1" title="Local Part-contains letters, numbers and can have dots(.) and plus(+) but not at the start and end(No consecutive dots or underscores) Domain Parts-contains letters, numbers and can have dot periods(letters, numbers and can have hyphens (-) but not at the start and end) but atleast one dot period must(only letters) and every dot periods must have atleast 2 characters long"></h6>
            </div>
            <div class="mb-3 position-relative">
                <label for="passwordField" class="form-label ps-1">Password*</label>
                <input type="password" name="password" class="form-control" id="passwordField" autocomplete="off">
                <i class="fa-solid fa-square-check text-success"></i>
                <i class="fa-solid fa-circle-exclamation text-danger"></i>
                <h6 class="text-danger ps-1" title="Atleast have One Uppercase letter, One Lowercase letter, one number, one special character[!@#$%?&*] and Length[5-20]"></h6>
            </div>
            <div class="mb-1 position-relative">
                <label for="confirmPasswordField" class="form-label ps-1">Confirm Password*</label>
                <input type="password" name="confirm-password" class="form-control" id="confirmPasswordField" autocomplete="off">
                <i class="fa-solid fa-square-check text-success"></i>
                <i class="fa-solid fa-circle-exclamation text-danger"></i>
                <h6 id="confirmErrMsg" class="text-danger ps-1" title="Atleast have One Uppercase letter, One Lowercase letter, one number, one special character[!@#$%?&*] and Length[5-20]"></h6>
            </div>

            <!-- Toggle password Checbox -->
            <div class="mb-3">
                
                    <input class="form-check-input" type="checkbox" id="toggleCheckbox">
                    <label class="form-check-label" for="toggleCheckbox">Show Password</label>

            </div>
                    
                    

            <div class="mb-3">
                <label class="form-label ps-1">Gender*</label>
                <div class="ms-1">
                    <input class="form-check-input " type="radio" value="Male" id="maleField" name="gender">
                    <label class="form-check-label me-3" for="maleField">Male</label>
                    
                    <input class="form-check-input " type="radio" value="Female" id="femaleField" name="gender">
                    <label class="form-check-label" for="femaleField">Female</label>
                </div>
                <h6 class="text-danger ps-1"></h6>
            </div>

            <div class="mb-3 position-relative">
                <label for="countryField" class="form-label ps-1">Country*</label>
                <input class="form-control" name="country" list="countryList" id="countryField" placeholder="Type to search...">
                <i class="fa-solid fa-square-check text-success"></i>
                <i class="fa-solid fa-circle-exclamation text-danger"></i>
                <datalist id="countryList">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
                <h6 class="text-danger ps-1"></h6>
            </div>

            <div class="mb-3 about position-relative">
                <label for="aboutField" class="form-label ps-1">About*</label>
                <textarea rows="3" name="about" id="aboutField" class="form-control" autocomplete="off"></textarea>
                <i class="fa-solid fa-square-check text-success"></i>
                <i class="fa-solid fa-circle-exclamation text-danger"></i>
                <h6 class="text-danger ps-1"></h6>
            </div>

            <div class="mb-3">
                <label class="form-label ps-1">Courses*</label>
                <div class="ms-1">
                    <input class="form-check-input" type="checkbox" value="Javascript" id="javascriptField" name="course">
                    <label class="form-check-label me-3" for="javascriptField">Javascript</label>
                    
                    <input class="form-check-input" type="checkbox" value="Java" id="javaField" name="course">
                    <label class="form-check-label me-3" for="javaField">Java</label>

                    <input class="form-check-input" type="checkbox" value="c" id="cField" name="course">
                    <label class="form-check-label" for="cField">C Programming</label>
                </div>
                <h6 class="text-danger ps-1"></h6>
            </div>

            <div class="mb-3 text-center">
                <button id="subBtn" type="submit" class="btn btn-primary">Submit</button>
            </div>            
        </form>
    </div>


    <script src="form.js"></script>
        
</body>
</html>
