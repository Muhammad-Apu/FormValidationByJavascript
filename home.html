<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .eye{
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-danger-subtle">

    <!-- This header Text -->
    <h3 class="text-center text-secondary m-3">Form Validation Using JavaScript With Regex and Bootsrap</h3>
    <h4 class="text-center text-secondary m-3">Registration Form</h4>

    <h6 class="text-center text-success m-4">This project is customized form validation by using javascript with regex and used bootstrap for designing</h6>
       
        <!-- Starting Of Form -->
        <form name="forms">
            <div class="container">

                <!-- Creating two parts Of Form By using Row Class  -->
                <div class="row justify-content-center">

                    <!--First Part of Form Input -->
                    <div class="col-md-6">

                        <!-- UserName Container -->
                        <div>
                            <label class="form-label" for="userNameField">User Name*</label>
                            <!-- UserName Field -->
                            <input class="form-control" type="text" name="username" id="userNameField" autocomplete="off" oninput="ValditionOfInputFieldValue(event)" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Start with Uppercase Letter(must) and Length[3-20]" data-bs-trigger="focus">
                            <!-- error Message Of UserName -->
                            <h6 class=" my-2 text-danger" id="userErr"></h6>                           
                        </div>

                        <!-- Password Contaner-->
                        <div>
                            <label class="form-label" for="passwordField">Password*</label>
                            <div class="input-group">
                                <!-- Password Field -->
                                <input class="form-control" type="password" name="password" id="passwordField" autocomplete="off" oninput="ValditionOfInputFieldValue(event)" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Atleast have One Uppercase letter, One Lowercase letter, one number, one special character[!@#$%?&*] and Length[5-20]" data-bs-trigger="focus">
                                <!-- Eye Icon -->
                                <span class="input-group-text"><i class="eye fa-regular fa-eye-slash" onclick="toggleEye(event)"></i></span>                               
                            </div>
                            <!-- Error Msg Of Password-->
                            <h6 class=" my-2 text-danger" id="passErr"></h6>
                        </div>

                        <!-- Confirm Password Container -->
                        <div>
                            <label class="form-label" for="conPasswordField">Confirm Password*</label>
                            <div class="input-group">
                                <!-- ConFirm Password Field -->
                                <input class="form-control" type="password" name="conPassword" id="conPasswordField" autocomplete="off" oninput="ValditionOfInputFieldValue(event)" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Atleast have One Uppercase letter, One Lowercase letter, one number, one special character[!@#$%?&*] and Length[5-20]" data-bs-trigger="focus">
                                <!-- Eye Icon -->
                                <span class="input-group-text"><i class="eye fa-regular fa-eye-slash" onclick="toggleEye(event)"></i></span>
                            </div>
                            <!-- Error Msg Of Confirm Password-->
                            <h6 class=" my-2 text-danger" id="conPassErr"></h6>
                        </div>


                         <!-- Selecting Country -->
                         <div>
                            <label class="form-label" for="countryField">Your Country*</label>
                            <input class="form-control" name="country" list="countryDataList" id="countryField" placeholder="Type to search...">
                            <datalist id="countryDataList">
                                <option value="San Francisco">
                                <option value="Bangladesh">
                                <option value="New York">
                                <option value="Seattle">
                                <option value="Los Angeles">
                                <option value="Chicago">
                            </datalist>

                            <h6 class=" my-2 text-danger" id="countryErrMsg"></h6>
                        </div>

                        <!-- Gender selecing -->
                        <div>
                            <label class="form-label" for="">Choose Your Gender*</label>
                            <div>
                                <input class="form-check-input" type="radio" name="gender" value="male" id="maleField">
                                <label class="form-check-label" for="maleField">Male</label>
                                <input class="form-check-input" type="radio" name="gender" value="female" id="femaleField">
                                <label class="form-check-label" for="femaleField">Female</label>
                            </div>
                            
                            <h6 class=" my-2 text-danger" id="genderErrMsg"></h6>
                        </div>


                    </div>
                    <!-- Ending First Part of Form Input -->

                    <!-- Second Part of Form Input -->
                    
                    <div class="col-md-6">

                        <!-- Email Container -->
                        <div>
                            <label class="form-label" for="emailField">Email*</label>
                            <!-- Email Field -->
                            <input class="form-control" type="email" name="email" id="emailField" autocomplete="off" oninput="ValditionOfInputFieldValue(event)" title="email only" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Local Part-contains letters, numbers and can have dots(.) and plus(+) but not at the start and end(No consecutive dots or underscores) Domain Parts-contains letters, numbers and can have dot periods(letters, numbers and can have hyphens (-) but not at the start and end) but atleast one dot period must(only letters) and every dot periods must have atleast 2 characters long" data-bs-trigger="focus">
                            <!-- error Message Of email -->
                            <h6 class=" my-2 text-danger" id="emailErr"></h6>                           
                        </div>


                        <!-- Choose Your Device -->
                        <div>
                            <label class="form-label" for="deviceSelectField">Choose Your Device*</label>
                            <select multiple size="2" id="deviceSelectField" name="device" class="form-select">
                                <option selected value="">..none..</option>
                                <option value="Laptop">Laptop</option>
                                <option value="Desktop">Desktop</option>
                                <option value="Tablet">Tablet</option>
                                <option value="Smart Phone">Smart Phone</option>
                            </select>
                            <h6 class=" my-2 text-danger" id="deviceErr"></h6>
                        </div>


                       


                        <!-- about Container -->
                        <div>
                            <label for="about" class="form-label">About Yourself*</label>
                            <textarea class="form-control" name="about" id="aboutField" rows="3" data-bs-toggle="tooltip" oninput="ValditionOfInputFieldValue(event)" data-bs-placement="bottom" data-bs-title="Atleast 30 words" data-bs-trigger="focus"></textarea>
                            <!-- error Message Of email -->
                            <h6 class=" my-2 text-danger" id="aboutErr"></h6>
                        </div>

                        <!-- Course -->

                        <div>
                            <label class="form-label" for="">Choose Your Courses*</label>
                            <div>
                                <input class="form-check-input" name="course" type="checkbox" value="Javascript" id="javascriptField">
                                <label class="form-check-label" for="javascriptField">Javascript</label>
                            
                                <input class="form-check-input" name="course" type="checkbox" value="Java" id="javaField">
                                <label class="form-check-label" for="javaField">Java</label>
                            
                                <input class="form-check-input" name="course" type="checkbox" value="C" id="cField">
                                <label class="form-check-label" for="cField">C</label>
                            </div>
                            
                            
                            <h6 class=" my-2 text-danger" id="courseErrMsg"></h6>
                        </div>


                        
                        
                     
                    </div>

                    <!-- Ending of Second Part of Form Input -->


                </div>
            </div>


            <!--Submit Button Container-->
            <div class="text-center py-3">  
                <!-- Submit Button -->
                <input id="subBtn" class="btn btn-primary" type="submit">
                              
            </div>

            

        </form>
        <!-- Ending Of Form -->
        
            
    
    <script src="index.js"></script>

    


</body>
</html>
