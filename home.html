<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-danger-subtle">
    <h3 class="text-center text-secondary mt-3 mb-4">Form Validation</h3>
    <div class="d-flex justify-content-center">

        
        <div style="width: 600px;">
            
            <form name="forms">
                <div>
                    <label class="form-label" for="userField">User Name*</label>
                    <input class="form-control" type="text" name="username" id="userField" autocomplete="off" oninput="ValditionOfInputLegnth(event)">
                    <h6 class=" my-2 text-danger" id="userErr"></h6>
                </div>
                <div>
                    <label class="form-label" for="passwordField">Password*</label>
                    <input class="form-control" type="password" name="password" id="passwordField" autocomplete="off" oninput="ValditionOfInputLegnth(event)">
                    <h6 class=" my-2 text-danger" id="passErr"></h6>
                </div>
                <div>
                    <label class="form-label" for="conPasswordField">Confirm Password*</label>
                    <input class="form-control" type="password" name="confirmpassword" id="conPasswordField" autocomplete="off" oninput="ValditionOfInputLegnth(event)">
                    <h6 class=" my-2 text-danger" id="conPassErr"></h6>
                </div>
                <div class="text-center py-3">
                    
                    <input id="subBtn" class="btn btn-primary" type="submit">
                    <h6 class="my-2 text-danger" id="matchErr"></h6>
                    
                </div>
    
            </form>
        </div>
    </div>
    
    <script src="index.js"></script>


</body>
</html>
